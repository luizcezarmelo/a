        :root {
            --primary-color: #007bff;

            --danger-color: #dc3545;
            --success-color: #198754;
            --background-color: #f0f2f5;

        * {

        body {

            line-height: 1.5;
        }
        
        button {
            cursor: pointer;
            border: 1px solid transparent;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        
        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        input, textarea {
            padding: 8px;

            border-radius: 4px;
            font-size: 1rem;
        }

        /* --- Tela de Login --- */
        #login-screen {
            position: fixed;
            inset: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-form {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            width: 90%;
            max-width: 380px;
        }

        #login-form h2 { margin-bottom: 20px; }

        .password-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        #password-input {
            width: 100%;
            padding-right: 40px;
        }

        #toggle-password {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.5rem;
            padding: 5px;
            color: #6c757d;
        }
        
        #login-button {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }
        #login-button:hover { background-color: var(--primary-hover-color); }
        
        #error-message {
            color: var(--danger-color);
            margin-top: 15px;
            display: none;
        }
        
        #setup-message {
            display: none;
            margin-top: 20px;
        }
        #set-password-button {
            background-color: var(--success-color);
            color: white;
            margin-top: 10px;
        }

        /* --- Layout Principal --- */
        .container {
            display: none; /* Inicia oculto */
            flex-direction: column;
            min-height: 100vh;
        }
        
        @media (min-width: 768px) {
            .container { flex-direction: row; }
        }

        .left-panel, .right-panel {
            padding: 20px;
        }

        .left-panel {
            flex: 2;
            border-right: 1px solid var(--border-color);
        }

        .right-panel {
            flex: 1;
            background-color: #f8f9fa;
        }

        h2, h3 {
            margin-bottom: 1rem;
            margin-top: 0;
        }
        h3 { margin-top: 1.5rem; }

        /* --- Componentes da Agenda --- */
        .controls-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .search-area {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .search-results {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 5px;
        }
        .search-results div {
            cursor: pointer;
            padding: 8px 12px;
        }
        .search-results div:hover {
            background-color: #e9ecef;
        }

        .commitment {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .commitment input[type="text"] { flex: 1; }
        .commitment:nth-child(even) { background-color: #f8f9fa; }
        .commitment.checked { background-color: #d1e7ff; }
        .commitment:nth-child(even).checked { background-color: #aed6f1; }
        
        .commitment.destaque {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            from { background-color: yellow; }
            to { background-color: inherit; }
        }

        .commitment input[type="text"].done {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        #cpfStatus.valid { color: var(--success-color); font-weight: bold; }
        #cpfStatus.invalid { color: var(--danger-color); font-weight: bold; }
        
        .alarm-entry {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #notasFixas {
            width: 100%;
            height: 200px; /* Altura padr√£o */
            resize: vertical;
        }

    </style>
</head>
